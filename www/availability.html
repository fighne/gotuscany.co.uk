<script type="text/javascript">
var mthNameArr= ['January','February','March','April','May','June','July','August','September','October','November','December'];
	function showAvailability(i){
		//alert(i);
	}
	function showBookingRequest(i){
		alert(this.innerHTML())
	};
	$(document).ready( function(){
		$('.seasonOpen').bind('mouseover', function() {
			$(this).css({'background-color':"#C4932C"});
		});
		$('.seasonOpen').bind('mouseout', function() {
			$(this).css({'background-color':"#87A64A"});
		});	
		$('.seasonOpen').bind('click', function() {
			var tArr = this.id.split('_');
			//alert(':' +  mthNameArr[tArr[1]]);
			$('.mthSelected').html(mthNameArr[tArr[1]]);
			var iDate = new Date ();
			iDate.getFullYear();
			var vDate = new Date();
			vDate.setFullYear(iDate.getFullYear(), tArr[1], 1);
			dOffset = vDate.getDay() + 7;
			dLength = 31;
			$('#dayPanel > table > tbody > tr > td.dayDate').html('&nbsp;');
			$('#dayPanel > table > tbody > tr > td.dayDate').css({'background-color':'#666'});
			for (var i=0; i<dLength; i++){
				
				$('#dayPanel > table > tbody > tr > td:nth('  + (i+ dOffset) +  ')').html(i+1);
				$('#dayPanel > table > tbody > tr > td:nth('  + (i+ dOffset) +  ')').css({'background-color':'#87A64A'});
				$('#dayPanel > table > tbody > tr > td:nth('  + (i+ dOffset) +  ')').bind('mouseover', function(event) {
					showAvailability(i);
					alert(event.target);
				});
				$('#dayPanel > table > tbody > tr > td:nth('  + (i+ dOffset) +  ')').bind('click', function() {
					showBookingRequest(i);
				});
			}
		});
	});
